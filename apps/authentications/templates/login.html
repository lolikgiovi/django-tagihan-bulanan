{% extends 'base.html' %}

{% block title %}Login | Tagihan Bulanan{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[80vh]">
    <div class="w-[340px] space-y-6">
        <div class="space-y-2 text-center">
            <h3 class="text-2xl font-medium">Tagihan Bulanan</h3>
            <p class="text-gray-500 text-sm">Masuk buat lanjut</p>
        </div>

        <form method="post" class="bg-white p-6 rounded-lg shadow-sm space-y-4">
            {% csrf_token %}

            <div>
                <input
                    name="username"
                    placeholder="Email"
                    required
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"
                />
            </div>

            <div>
                <input
                    name="password"
                    placeholder="Password"
                    type="password"
                    required
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"
                />
            </div>

            <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded-md shadow-sm hover:shadow">
                Login
            </button>
        </form>
    </div>
</div>
{% endblock %}
