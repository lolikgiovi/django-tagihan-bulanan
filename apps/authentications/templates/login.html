{% extends 'base.html' %}
{% block content %}
    <main class="flex h-screen bg-blue-600 justify-center items-center">
    <div class="w-[340px] space-y-6">
        <div class="space-y-2">
            <h3 class="text-white text-center">Tagihan Bulanan</h3>
            <p class="text-neutral-200 text-sm text-center">Sign in to continue</p>
        </div>
        <form method="post" class="bg-white p-8 rounded-lg space-y-2">
            {% csrf_token %}
            <input name="username" placeholder="Email" required/>
            <input name="password" placeholder="Password" type="password" required/>
            <button>Login</button>
        </form>
    </div>
    </main>
{% endblock %}
