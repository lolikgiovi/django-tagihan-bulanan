{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tagihan Bulanan{% endblock %}</title>
    <link href="{% static 'output.css' %}" rel="stylesheet" />
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="border-b bg-white shadow-sm">
        <div class="max-w-4xl mx-auto px-4">
            <div class="flex justify-between items-center h-14">
                <a href="{% url 'bill-list' %}" class="text-lg font-medium">Tagihan Bulanan</a>
                <div>
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="text-sm hover:underline">Keluar</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="text-sm hover:underline">Masuk</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>

    {% block content %}{% endblock %}
</body>
</html>
